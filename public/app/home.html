<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../app/css/styles.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row small-margin-top">
        <div class="col-lg-12">
          <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">LMD Version Control System</h1>
                <p class="lead">A lightweight, web-based, intuitive VCS.</p>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" name="create-repo-options" id="create-repo-button" autocomplete="off"> Create Repo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="check-in-options" id="check-in-button" autocomplete="off"> Check In
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="check-out-options" id="check-out-button" autocomplete="off"> Check Out
              </label>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form action="/" method="POST">
              <input class="form-control user-input small-margin-bottom" type="text" id="username" name="username"
                    placeholder="User">
              <input class="form-control user-input small-margin-bottom" type="text" id="create-repo" name="repoName"
                    placeholder="Repo Name">
              <input class="form-control user-input small-margin-bottom" type="text" id="version" name="versionName"
                    placeholder="Repo Version Number" disabled>
              <input class="form-control user-input small-margin-bottom" type="text" id="target-folder" name="targetFolder"
                    placeholder="Target Folder Path" disabled>
            <input type="submit" id="create-repo-button" class="btn btn-outline-primary small-margin-top" onclick="createRepo()"></button> 
          </form>
        </div>
        <div class="col-lg-6">
          <div id="repo-created" class="">
            
          </div>
       </div>
      </div>

      <!-- <div class="row">
        <div class="col-lg-12">
          <div id="repo-created" class="">
            
          </div>
        </div>

      </div> -->

      <div class="row">
        <div class="col-lg-12">
          <div class="data-list">
            <h5> Database Folder List </h5>
          </div>
          <div class="" id = "dirlist">
            
          </div>
        </div>
      </div>
      <!-- for future dev
        
        <input class="center user-input small-margin-bottom" type="button"  value = "Dont you dare to touch me" size="75" onclick="JStoNode()">
      -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../app/js/home.js"></script>
    <script src="../app/js/test.js"></script>
  </body>
</html>
